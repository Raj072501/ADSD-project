{% extends "base.html" %}

{% block content %}
    <h1>Admin Dashboard</h1>
    <h2>Vehicles:</h2>
    <ul>
        {% for vehicle in vehicles %}
            <li>{{ vehicle[1] }} ({{ vehicle[2] }})</li>
        {% endfor %}
    </ul>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }}</li>
        {% endfor %}
    </ul>
{% endblock %}
